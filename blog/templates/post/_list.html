<h1 class="mb-2 font-bold tracking-tight text-2xl">{{ heading }}</h1>
<div class="grid gap-x-8 gap-y-8 grid-cols-3">
    {% for post in posts %}
        {% include 'post/_article.html' with post=post %}
    {% endfor %}
</div>
<div class="mt-8 flex items-center justify-end">
    <nav class="isolate inline-flex -space-x-px rounded-md shadow-sm bg-white" aria-label="Pagination">
        <a {% if page_obj.has_previous %} href="?page={{ page_obj.previous_page_number }}" {% endif %}
                                          class="relative inline-flex items-center rounded-l-md px-2 py-2 text-gray-400 ring-1 ring-inset ring-gray-300 {% if page_obj.has_previous %} hover:bg-gray-50 {% else %} cursor-not-allowed {% endif %} focus:z-20 focus:outline-offset-0">
            <span class="sr-only">Previous</span>
            <svg class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                <path fill-rule="evenodd"
                      d="M12.79 5.23a.75.75 0 01-.02 1.06L8.832 10l3.938 3.71a.75.75 0 11-1.04 1.08l-4.5-4.25a.75.75 0 010-1.08l4.5-4.25a.75.75 0 011.06.02z"
                      clip-rule="evenodd"></path>
            </svg>
        </a>
        <span
                class="relative inline-flex items-center px-4 py-2 text-sm font-semibold text-gray-900 ring-1 ring-inset ring-gray-300">{{ page_obj.number }} of {{ page_obj.paginator.num_pages }}</span>
        <a {% if page_obj.has_next %} href="?page={{ page_obj.next_page_number }}" {% endif %}
                                      class="relative inline-flex items-center rounded-r-md px-2 py-2 text-gray-400 ring-1 ring-inset ring-gray-300 {% if page_obj.has_next %} hover:bg-gray-50 {% else %} cursor-not-allowed {% endif %} focus:z-20 focus:outline-offset-0">
            <span class="sr-only">Next</span>
            <svg class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                <path fill-rule="evenodd"
                      d="M7.21 14.77a.75.75 0 01.02-1.06L11.168 10 7.23 6.29a.75.75 0 111.04-1.08l4.5 4.25a.75.75 0 010 1.08l-4.5 4.25a.75.75 0 01-1.06-.02z"
                      clip-rule="evenodd"></path>
            </svg>
        </a>
    </nav>
</div>
