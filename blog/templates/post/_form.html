<form method="POST">
    {% csrf_token %}
    <div class="grid grid-cols-6 gap-x-6 gap-y-8">
        <div class="col-span-4">
            <label for="title" class="block text-sm font-medium leading-6 text-gray-900">Title</label>
            <div class="mt-2">
                <div class="flex rounded-md shadow-sm ring-1 ring-inset ring-gray-300 focus-within:ring-2 focus-within:ring-inset focus-within:ring-indigo-600">
                    {{ form.title }}
                </div>
            </div>
        </div>

        <div class="col-span-2">
            <label for="category" class="block text-sm font-medium leading-6 text-gray-900">Category</label>
            <div class="mt-2">
                <div class="flex rounded-md shadow-sm ring-1 ring-inset ring-gray-300 p-[2px] pr-2 focus-within:ring-2 outline-0 focus-within:ring-inset focus-within:ring-indigo-600">
                    {{ form.category }}
                </div>
            </div>
        </div>

        <div class="col-span-full">
            <label for="about" class="block text-sm font-medium leading-6 text-gray-900">Content</label>
            <div class="mt-2">
                {{ form.content }}
            </div>
            <p class="mt-3 text-sm leading-6 text-gray-600">Write a few sentences.</p>
        </div>
    </div>
    <div class="mt-6 flex items-center justify-end gap-x-6">
        <button type="submit"
                class="rounded-md bg-indigo-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">
            Save
        </button>
    </div>
</form>
