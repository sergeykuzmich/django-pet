<article class="flex max-w-xl flex-col items-start justify-between py-4 border-b border-1">
    <div class="flex items-center gap-x-4 text-xs">
        <a href="{% url "category-posts" pk=post.category.id %}"
           class="rounded-full bg-indigo-50 px-3 py-1.5 font-medium text-indigo-600 hover:bg-indigo-100">{{ post.category.name }}</a>
        <time datetime="{{ post.created_at }}" class="text-gray-500">{{ post.created_at }}</time>
    </div>
    <div>
        <h3 class="mt-2 text-lg line-clamp-1 font-semibold leading-6 text-gray-900">
            <a class="hover:text-indigo-600" href="{% url "post-detail" pk=post.id %}">
                {{ post.title }}
            </a>
        </h3>
        <p class="mt-2 line-clamp-3 text-sm leading-6 text-gray-600">{{ post.excerpt }}</p>
    </div>
    <div class="mt-4 flex items-center gap-x-4">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
             stroke="currentColor" class="size-8 rounded-full bg-gray-300 p-1">
            <path stroke-linecap="round" stroke-linejoin="round"
                  d="M15.75 6a3.75 3.75 0 1 1-7.5 0 3.75 3.75 0 0 1 7.5 0ZM4.501 20.118a7.5 7.5 0 0 1 14.998 0A17.933 17.933 0 0 1 12 21.75c-2.676 0-5.216-.584-7.499-1.632Z"></path>
        </svg>

        <div class="text-sm leading-6">
            <p class="font-semibold text-gray-900">
                {% firstof post.author.get_full_name post.author.username 'Unknown' %}
            </p>
        </div>
    </div>
</article>
